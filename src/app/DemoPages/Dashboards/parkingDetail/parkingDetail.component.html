<div class="card main-card mb-3">
    <div class="card-header">
        <div
            class="card-header-title font-size-lg text-capitalize font-weight-normal"
        >
            Ảnh giấy tờ thông tin cá nhân và bãi đỗ xe
        </div>
    </div>
    <div class="container gallery-container">
        <div class="tz-gallery">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img [src]="parking?.parkingImages" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img [src]="parking?.parkingImages" />
                    </a>
                </div>
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox">
                        <img [src]="parking?.parkingImages" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img src="./assets/images/detail/4.jpg" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img src="./assets/images/detail/5.jpg" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img src="./assets/images/detail/6.jpg" alt="Coast" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card card-outline-secondary my-4">
    <div class="card-header">
        <b>Tên chủ bãi đỗ: {{ getOwnerName(owners.id)  }}</b>
    </div>
    <div class="card-body">
        <p>Giá thuê: {{ parking?.blockAmount }}/15 phút</p>
        <hr />
        <p>Địa điểm: {{ parking?.address }}</p>
        <hr />

        <p>
            Chủ bãi dễ vui tính dễ thương
        </p>
        <hr />
        <p>SĐT để liên hệ với chủ bãi: {{ getOwnerName(owners.phoneNumber) }}</p>
        <hr />
        <div
            *ngIf="parking?.status === 'PENDING'"
            class="d-flex justify-content-around"
        >
            <a
                class="btn btn-success"
                (click)="changeStatusParkingFromId('APPROVED')"
                >Approve</a
            >
            <a
                href="#"
                class="btn btn-danger"
                (click)="changeStatusParkingFromId('REJECTED')"
                >Reject</a
            >
        </div>
    </div>
</div>
