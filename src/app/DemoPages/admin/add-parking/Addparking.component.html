<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addParkingForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="parkingName">Tên bãi đỗ xe</label>
                    <input
                        type="text"
                        class="form-control"
                        id="parkingName"
                        placeholder="Tên bãi đỗ ..."
                        formControlName="parkingName"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="address">Địa điểm</label>
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Địa điểm bãi đỗ ... "
                        formControlName="address"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="capacity">Sức chứa</label>
                    <input
                        type="text"
                        class="form-control"
                        id="capacity"
                        placeholder="Nhập sức chứa ..."
                        formControlName="capacity"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="blockAmount">Tiền(/15min)</label>
                    <input
                        type="text"
                        class="form-control"
                        id="blockAmount"
                        placeholder="Nhập sức chứa ..."
                        formControlName="blockAmount"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="describe">Đặc điểm</label>
                    <input
                        type="text"
                        class="form-control"
                        id="describe"
                        placeholder="Nhập đặc điểm ..."
                        formControlName="describe"
                    />
                    <small>VD: Có mái che, trông qua đêm</small>
                </div>
                <button
                    class="btn btn-info"
                    type="submit"
                    [disabled]="!addParkingForm.valid"
                >
                    Save Movie & Exit
                </button>
            </form>
        </div>
    </div>
</div>
