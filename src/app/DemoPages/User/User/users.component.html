<div class="main-card mb-5 card">
    <div class="card-header">
        <div
            class="card-header-title font-size-lg text-capitalize font-weight-normal"
        >
            Danh sách tài khoản
        </div>
    </div>
    <div class="table-responsive">
        <table
            class="align-middle text-truncate mb-0 table table-borderless table-hover"
        >
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Avatar</th>
                    <th class="text-center">Tên người dùng</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Vai trò</th>
                    <th class="text-center">Ngày tạo</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="
                        let account of accounts"
                     
                >
                    <td class="text-center text-info" style="width: 80px;">
                        <label>hi</label>
                    </td>
                    <td class="text-center ">
                        <img
                            width="40"
                            class="rounded-circle"
                            src="./assets/images/avatars/3.jpg"
                            alt=""
                        />
                    </td>
                    <td class="text-center text-body">
                        {{ account.username }}
                    </td>
                    <td class="text-center text-body">
                        {{ account.email }}
                    </td>
                    <td class=" text-center text-body">
                        {{ account.role }}
                    </td>
                    <td class="text-center text-body">
                        {{ account.created_at | date: "dd/MM/yyyy" }}
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="d-flex justify-content-center">
            <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="accounts?.length"
            ></ngb-pagination>
        </div> -->
    </div>
</div>
